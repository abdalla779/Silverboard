<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to Silver Board!</title>
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/style_signin.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <h1>Silver Board.</h1>
            </div>
            <div class="navbar">
                <a href="index.html">Home</a>
                <a href="contact.html">Contact</a>
                <a href="profile.html">Profile</a>
                <a href="login.html">Log In</a>
                <a class="active" href="signup.html">Sign Up</a>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="info">
                    <h3>Sign Up Now</h3>
                    <p>Join Us Now Amigo..</p>
                </div>
                <div class="signin_form">
                    <form method="POST">
                        <label for="name">Full-Name : </label><br>
                        <input type="name" id="name" placeholder="Your Name.." name="name"><br>
                        <label for="email">E-Mail : </label><br>
                        <input type="email" id="email" placeholder="Your Email.." name="email"><br>
                        <label for="password">Password : </label><br>
                        <input type="password" id="password" placeholder="Your Password.." name="password"><br>
                        <button type="submit">Log In</button>
                    </form><hr>
                    <p>Already a Member! <a href="login.html">Log In </a>Now</p>
                </div>
            </div>
        </main>
        <footer>
            <p>Copyrights for Abdalla-Nasr</p>
            <div class="social">
                <a href="#">Face</a>
                <a href="#">Linked</a>
                <a href="#">Google</a>
                <a href="#">Git</a>
            </div>
        </footer>
    </body>
</html>
